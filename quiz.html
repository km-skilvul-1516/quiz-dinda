<!DOCTYPE html>
<html>
  <head>
    <title>Quiz App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="home-box custom-box">
      <h3>Instruction</h3>
      <p>Total number of question: <span class="total-question">5</span></p>
      <button type="button" class="btn" onclick="startQuiz()">
        Start Quiz
      </button>
    </div>

    <div class="quiz-box custom-box">
      <h2>TES TINGKAT KEPARAHAN STRESS</h2>
      <div class="question-number"></div>
      <div class="question-text"></div>
      <div class="option-container">
        <div class="option" onclick="answer('TP', 0)">Tidak pernah</div>
        <div class="option" onclick="answer('KK', 1)">Kadang-kadang</div>
        <div class="option" onclick="answer('SR', 1.5)">Sering</div>
        <div class="option" onclick="answer('SSR', 2)">Sangat Sering</div>
      </div>
      <div class="next-question-button">
        <button type="button" class="btn" onclick="next()">Next</button>
      </div>
      <div class="answer-indicator"></div>
    </div>

    <div class="result-box custom-box">
      <h2>Hasil Tes Tingkat Keparahan Stress</h2>
      <table>
        <tr>
          <td>Total Question</td>
          <td><span class="total-question"></span></td>
        </tr>
        <tr>
          <td>Your Total Score</td>
          <td><span class="total-score"></span></td>
        </tr>
      </table>

      <table>
        <tr>
          <td>Description</td>
        </tr>
        <tr>
          <td><span class="description"></span></td>
        </tr>
      </table>
      <!-- <p> -->
      <!-- lorep ipsup
		</p> -->
      <button type="button" class="btn" onclick="tryAgainQuiz()">
        Try Again
      </button>
      <button type="button" class="btn" onclick="goToHome()">Go To Home</button>
    </div>

    <script src="js/question.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
